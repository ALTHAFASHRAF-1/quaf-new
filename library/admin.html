<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ¬∑ Manage Books</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: #f0f4fa;
            margin: 0;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.2rem;
            color: #1f3d5a;
            margin-bottom: 0.25rem;
        }
        .subhead {
            color: #527a9b;
            margin-bottom: 2rem;
            border-left: 4px solid #2a6f97;
            padding-left: 1rem;
            font-size: 1rem;
        }

        /* ----- Form Card (2‚Äëcolumn grid) ----- */
        .form-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0,30,50,0.15);
            padding: 2rem;
            margin-bottom: 2.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .field label {
            font-weight: 600;
            color: #1e3b4f;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .field input {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #d4e0ec;
            border-radius: 18px;
            outline: none;
            transition: 0.15s;
            background: #f9fcff;
            width: 100%;
        }
        .field input:focus {
            border-color: #2a6f97;
            background: white;
            box-shadow: 0 0 0 4px rgba(42,111,151,0.1);
        }
        /* Hidden fields (not displayed) */
        .hidden-field {
            display: none;
        }
        .button-group {
            grid-column: span 2;
            display: flex;
            gap: 1rem;
            margin-top: 0.8rem;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1 1 auto;
            padding: 1rem 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.15s;
            border: 2px solid;
        }
        #submitBtn {
            background: #1f4a6e;
            color: white;
            border-color: #1f4a6e;
        }
        #submitBtn:hover {
            background: #123753;
            border-color: #123753;
        }
        #clearBtn {
            background: white;
            color: #1f4a6e;
            border-color: #b0c9e0;
        }
        #clearBtn:hover {
            background: #ecf3fa;
        }

        /* ----- Table Card ----- */
        .table-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0,30,50,0.15);
            padding: 1.5rem;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1100px;
            font-size: 0.95rem;
        }
        th {
            background: #f0f6fd;
            color: #0f3144;
            font-weight: 600;
            padding: 1rem 0.8rem;
            text-align: left;
            border-bottom: 2px solid #bdcfe0;
            position: sticky;
            top: 0;
        }
        td {
            padding: 0.9rem 0.8rem;
            border-bottom: 1px solid #dae2ec;
            color: #1a2b39;
            vertical-align: middle;
        }
        tr:hover td {
            background-color: #f6faff;
        }
        .action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .edit-btn, .delete-btn {
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.1s;
        }
        .edit-btn {
            background: #e5eff9;
            color: #1f4a6e;
            border: 1px solid #b3cee5;
        }
        .edit-btn:hover {
            background: #cde2f5;
        }
        .delete-btn {
            background: #fbe9e9;
            color: #a13d3d;
            border: 1px solid #f1c0c0;
        }
        .delete-btn:hover {
            background: #f8d7d7;
        }
        #message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 60px;
            text-align: center;
            font-weight: 500;
        }
        .success { background: #dff0d8; color: #2b5e2b; border: 1px solid #a3d4a0; }
        .error { background: #f8dddd; color: #a42525; border: 1px solid #e5b3b3; }
        .info { background: #d9edf7; color: #2c6f9c; border: 1px solid #b6d9ec; }
        .loading { text-align: center; padding: 2rem; color: #2c6f9c; }

        /* Mobile: stack to one column */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .button-group {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Admin</h1>
        <div class="subhead">Add, edit or delete books (sheet: books)</div>

        <!-- Message area -->
        <div id="message"></div>

        <!-- Add / Edit Form Card (2‚Äëcolumn layout) -->
        <div class="form-card">
            <form id="bookForm" class="form-grid">
                <!-- Hidden fields -->
                <input type="hidden" id="originalBarcode" name="originalBarcode" value="">
                <input type="hidden" id="mode" name="mode" value="add">

                <!-- Row 1: Barcode + Class No -->
                <div class="field">
                    <label for="barcode">Barcode *</label>
                    <input type="text" id="barcode" name="barcode" required>
                </div>
                <div class="field">
                    <label for="class_no">Class No *</label>
                    <input type="text" id="class_no" name="class_no" required>
                </div>

                <!-- Row 2: Class Name + Title -->
                <div class="field">
                    <label for="class_name">Class Name *</label>
                    <input type="text" id="class_name" name="class_name" required>
                </div>
                <div class="field">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <!-- Row 3: Author + Item -->
                <div class="field">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="field">
                    <label for="item">Item *</label>
                    <input type="text" id="item" name="item" required>
                </div>

                <!-- Row 4: Publisher + Pages -->
                <div class="field">
                    <label for="publisher">Publisher *</label>
                    <input type="text" id="publisher" name="publisher" required>
                </div>
                <div class="field">
                    <label for="pages">Pages *</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <!-- Buttons span both columns -->
                <div class="button-group">
                    <button type="submit" id="submitBtn">‚ûï Add Book</button>
                    <button type="button" id="clearBtn">üóëÔ∏è Clear form</button>
                </div>
            </form>
        </div>

        <!-- Books Table Card -->
        <div class="table-card">
            <h2 style="margin-top:0; color:#1f3d5a;">All Books</h2>
            <div id="tableContainer">
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Barcode</th>
                            <th>Class No</th>
                            <th>Class Name</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Item</th>
                            <th>Publisher</th>
                            <th>Pages</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="9" class="loading">Loading books...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ---------- CONFIG ----------
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxtTcSdc2hRTSEjGwnMzN_22fwpGfroCMnP4WlECkAc7_4-n3QWI-OZS40pcaP_4PcTCQ/exec'; // <--- REPLACE WITH YOUR DEPLOYED URL
        // ----------------------------

        const form = document.getElementById('bookForm');
        const msgDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const tableBody = document.getElementById('tableBody');

        // Helper: show message
        function showMessage(text, type) {
            msgDiv.className = type;
            msgDiv.innerText = text;
            setTimeout(() => { msgDiv.className = ''; msgDiv.innerText = ''; }, 4000);
        }

        // Clear form and set to add mode
        function clearForm() {
            form.reset();
            document.getElementById('originalBarcode').value = '';
            document.getElementById('mode').value = 'add';
            submitBtn.innerHTML = '‚ûï Add Book';
        }

        // Populate form with book data for editing
        function editBook(book) {
            document.getElementById('barcode').value = book.barcode || '';
            document.getElementById('class_no').value = book.class_no || '';
            document.getElementById('class_name').value = book.class_name || '';
            document.getElementById('title').value = book.title || '';
            document.getElementById('author').value = book.author || '';
            document.getElementById('item').value = book.item || '';
            document.getElementById('publisher').value = book.publisher || '';
            document.getElementById('pages').value = book.pages || '';

            // Store original barcode (in case it changes)
            document.getElementById('originalBarcode').value = book.barcode || '';
            document.getElementById('mode').value = 'update';
            submitBtn.innerHTML = '‚úèÔ∏è Update Book';

            // Scroll to form
            document.querySelector('.form-card').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete book with confirmation
        async function deleteBook(barcode) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            showMessage('Deleting...', 'info');
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'delete');
                formData.append('barcode', barcode);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const text = await response.text();
                if (response.ok && text.includes('‚úÖ')) {
                    showMessage('‚úÖ Book deleted successfully.', 'success');
                    loadAllBooks(); // refresh table
                } else {
                    showMessage('‚ùå Error: ' + (text || 'Delete failed'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error. Check script URL.', 'error');
            }
        }

        // Load all books and render table
        async function loadAllBooks() {
            tableBody.innerHTML = '<tr><td colspan="9" class="loading">Loading books...</td></tr>';
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAll`);
                const data = await response.json();
                if (data.books && data.books.length > 0) {
                    renderTable(data.books);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="9" class="loading">No books found.</td></tr>';
                }
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="9" class="loading">Error loading books.</td></tr>';
                showMessage('Error fetching book list.', 'error');
            }
        }

        // Render table rows
        function renderTable(books) {
            let html = '';
            books.forEach(book => {
                html += `<tr>
                    <td>${escapeHtml(book.barcode)}</td>
                    <td>${escapeHtml(book.class_no)}</td>
                    <td>${escapeHtml(book.class_name)}</td>
                    <td>${escapeHtml(book.title)}</td>
                    <td>${escapeHtml(book.author)}</td>
                    <td>${escapeHtml(book.item)}</td>
                    <td>${escapeHtml(book.publisher)}</td>
                    <td>${escapeHtml(book.pages)}</td>
                    <td class="action-btns">
                        <button class="edit-btn" data-book='${JSON.stringify(book).replace(/'/g, "&apos;")}'>Edit</button>
                        <button class="delete-btn" data-barcode="${escapeHtml(book.barcode)}">Delete</button>
                    </td>
                </tr>`;
            });
            tableBody.innerHTML = html;

            // Attach event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const bookData = btn.getAttribute('data-book');
                    try {
                        const book = JSON.parse(bookData);
                        editBook(book);
                    } catch (err) {
                        showMessage('Error parsing book data', 'error');
                    }
                });
            });

            // Attach event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const barcode = btn.getAttribute('data-barcode');
                    deleteBook(barcode);
                });
            });
        }

        // Simple escape for HTML (prevent XSS)
        function escapeHtml(unsafe) {
            if (unsafe === undefined || unsafe === null) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Handle form submit (add or update)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mode = document.getElementById('mode').value;
            const formData = new FormData(form);
            formData.append('action', mode); // 'add' or 'update'

            const payload = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: payload
                });

                const text = await response.text();
                if (response.ok && text.includes('‚úÖ')) {
                    showMessage(text, 'success');
                    if (mode === 'add') {
                        clearForm();
                    } else {
                        // after update, keep form in update mode with same data? 
                        // we can just clear it or keep showing updated values. We'll keep it.
                        // But update originalBarcode to new barcode if changed.
                        const newBarcode = document.getElementById('barcode').value;
                        document.getElementById('originalBarcode').value = newBarcode;
                    }
                    loadAllBooks(); // refresh table
                } else {
                    showMessage('‚ùå Error: ' + (text || 'Server error'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error. Check script URL.', 'error');
            }
        });

        // Clear button
        clearBtn.addEventListener('click', clearForm);

        // Initial load
        clearForm();
        loadAllBooks();
    </script>
</body>
</html>
