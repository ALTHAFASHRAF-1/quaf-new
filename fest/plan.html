<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sheet Schema + Contents</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b1020;color:#e9ecff}
    .wrap{max-width:1100px;margin:28px auto;padding:0 14px}
    .card{background:#121a33;border:1px solid rgba(255,255,255,.12);border-radius:14px;overflow:hidden}
    .bar{padding:12px;border-bottom:1px solid rgba(255,255,255,.10);display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{flex:1;min-width:280px;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#0f1630;color:#fff}
    button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#1a2450;color:#fff;cursor:pointer}
    button.primary{background:linear-gradient(135deg,#6aa6ff,#7cdbb6);border:0;color:#071024;font-weight:800}
    pre{margin:0;padding:14px;max-height:72vh;overflow:auto;background:#0f1630;white-space:pre;font-family:ui-monospace,Consolas,monospace;font-size:12.5px;line-height:1.55}
    .meta{padding:10px 14px;border-top:1px solid rgba(255,255,255,.10);color:#a8b0d6;font-size:12px;display:flex;gap:12px;flex-wrap:wrap}
    .pill{border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:5px 10px;background:rgba(0,0,0,.18)}
  </style>
</head>
<body>
<div class="wrap">
  <h2>Google Sheet “Codes” (Schema + Cell Contents)</h2>

  <div class="card">
    <div class="bar">
      <input id="url" placeholder="https://script.google.com/macros/s/AKfycbww3vRM17Qn09fhFxkZvEj9ysSTA0Gd_5A3CgOqzRKv4iYDnor-u3wBKq93VnRZkc3Hjw/exec"/>
      <button class="primary" onclick="loadAll()">Load ALL</button>
      <button onclick="copyOut()">Copy</button>
      <button onclick="downloadJson()">Download JSON</button>
    </div>

    <pre id="out">// Output will appear here…</pre>

    <div class="meta">
      <div class="pill">Status: <span id="status">Idle</span></div>
      <div class="pill">Sheets: <span id="sheetCount">-</span></div>
      <div class="pill">JSON Size: <span id="size">-</span></div>
      <div class="pill">Mode: JSONP</div>
    </div>
  </div>
</div>

<script>
  const out = document.getElementById('out');
  const statusEl = document.getElementById('status');
  const sheetCountEl = document.getElementById('sheetCount');
  const sizeEl = document.getElementById('size');

  function setStatus(t){ statusEl.textContent = t; }

  // JSONP callback (Apps Script calls this)
  function showAll(payload){
    const text = JSON.stringify(payload, null, 2);
    out.textContent = text;

    const count = payload?.schema?.sheets?.length || 0;
    sheetCountEl.textContent = count;

    sizeEl.textContent = (new Blob([text]).size/1024).toFixed(1) + " KB";
    setStatus("Loaded");
  }

  function loadAll(){
    const base = document.getElementById('url').value.trim();
    if(!base){ setStatus("Paste URL first"); return; }

    setStatus("Loading…");
    out.textContent = "// Loading via JSONP (no CORS)…\n";

    // remove old jsonp script
    document.getElementById("jsonp")?.remove();

    const src = base + (base.includes("?") ? "&" : "?")
      + "action=all&format=pretty&callback=showAll";

    const s = document.createElement("script");
    s.id = "jsonp";
    s.src = src;
    s.onerror = () => {
      setStatus("Failed (check deploy access + URL)");
      out.textContent =
        "// Failed to load.\n" +
        "// 1) Deploy access: Anyone (or compatible)\n" +
        "// 2) URL must end with /exec\n" +
        "// Try opening:\n" + src;
    };
    document.body.appendChild(s);
  }

  async function copyOut(){
    const txt = out.textContent || "";
    if(!txt.trim()){ setStatus("Nothing to copy"); return; }
    await navigator.clipboard.writeText(txt);
    setStatus("Copied");
  }

  function downloadJson(){
    const txt = out.textContent || "";
    if(!txt.trim()){ setStatus("Nothing to download"); return; }
    const blob = new Blob([txt], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "sheet_schema_and_contents.json";
    a.click();
  }
</script>
</body>
</html>
