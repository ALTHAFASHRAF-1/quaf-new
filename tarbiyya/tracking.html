<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tharbiyya Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #1a5fb4 0%, #2d87c8 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .user-detail {
            flex: 1;
            min-width: 200px;
        }
        
        .user-detail label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .user-detail .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .tracking-form {
            background: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .prayer-name {
            color: #1a5fb4;
            font-weight: 600;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #1a5fb4;
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
            background-color: white;
        }
        
        .submit-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d5edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
            }
            
            .tracking-form {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logout-btn {
                align-self: stretch;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                border-radius: 10px 10px 0 0;
            }
            
            .tracking-form {
                border-radius: 0 0 10px 10px;
            }
            
            select, input[type="number"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-praying-hands"></i> Daily Tharbiyya Tracking</h1>
            <p>Track your spiritual progress for today</p>
        </div>
        
        <div class="user-info" id="userInfo">
            <!-- User info will be populated by JavaScript -->
        </div>
        
        <div class="message" id="message"></div>
        
        <form class="tracking-form" id="trackingForm">
            <div class="form-grid">
                <!-- Zuhr -->
                <div class="form-group">
                    <label><span class="prayer-name">Zuhr Prayer</span> (Midday)</label>
                    <select id="zuhr" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                        <option value="qaza">Qaza (Made up)</option>
                    </select>
                </div>
                
                <!-- Asr -->
                <div class="form-group">
                    <label><span class="prayer-name">Asr Prayer</span> (Afternoon)</label>
                    <select id="asr" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                        <option value="qaza">Qaza (Made up)</option>
                    </select>
                </div>
                
                <!-- Magrib -->
                <div class="form-group">
                    <label><span class="prayer-name">Magrib Prayer</span> (Sunset)</label>
                    <select id="magrib" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                        <option value="qaza">Qaza (Made up)</option>
                    </select>
                </div>
                
                <!-- Isha -->
                <div class="form-group">
                    <label><span class="prayer-name">Isha Prayer</span> (Night)</label>
                    <select id="isha" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                        <option value="qaza">Qaza (Made up)</option>
                    </select>
                </div>
                
                <!-- Subh -->
                <div class="form-group">
                    <label><span class="prayer-name">Subh Prayer</span> (Dawn)</label>
                    <select id="subh" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                        <option value="qaza">Qaza (Made up)</option>
                    </select>
                </div>
                
                <!-- Thahajjud -->
                <div class="form-group">
                    <label><span class="prayer-name">Thahajjud Prayer</span> (Night Voluntary)</label>
                    <select id="thahajjud" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                    </select>
                </div>
                
                <!-- Zuha -->
                <div class="form-group">
                    <label><span class="prayer-name">Zuha Prayer</span> (Forenoon)</label>
                    <select id="zuha" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - Performed</option>
                        <option value="no">No - Missed</option>
                    </select>
                </div>
                
                <!-- Swalath Count -->
                <div class="form-group">
                    <label><span class="prayer-name">Nawafil Prayers</span> (Optional Prayers Count)</label>
                    <input type="number" id="swalath_count" min="0" max="50" placeholder="Enter number of nawafil prayers" required>
                </div>
                
                <!-- Ravathib -->
                <div class="form-group">
                    <label><span class="prayer-name">Sunnah Ravathib</span> (Regular Sunnah Prayers)</label>
                    <select id="ravathib" required>
                        <option value="">Select</option>
                        <option value="yes">Yes - All performed</option>
                        <option value="partial">Partially performed</option>
                        <option value="no">None performed</option>
                    </select>
                </div>
            </div>
            
            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-save"></i> <span id="btnText">Save Today's Tracking</span>
                </button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        // Check if user is logged in
        const user = checkLogin();
        if (!user) {
            // Already redirected by checkLogin()
        }
        
        // DOM Elements
        const userInfo = document.getElementById('userInfo');
        const trackingForm = document.getElementById('trackingForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        
        // Populate user info
        userInfo.innerHTML = `
            <div class="user-detail">
                <label>Admission Number</label>
                <div class="value">${user.adno}</div>
            </div>
            <div class="user-detail">
                <label>Name</label>
                <div class="value">${user.name || 'Not provided'}</div>
            </div>
            <div class="user-detail">
                <label>Tracking Date</label>
                <div class="value">${user.date}</div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        `;
        
        // Load existing data if any
        loadExistingData();
        
        // Function to load existing tracking data
        async function loadExistingData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getTrackingData&adno=${user.adno}&date=${user.date}`);
                const result = await response.json();
                
                if (result.success && result.trackingData) {
                    const data = result.trackingData;
                    
                    // Populate form fields
                    Object.keys(data).forEach(key => {
                        const element = document.getElementById(key);
                        if (element && data[key]) {
                            element.value = data[key];
                        }
                    });
                    
                    showMessage('info', 'Loaded existing data for today. You can update it.');
                }
            } catch (error) {
                console.log('No existing data found or error loading:', error);
            }
        }
        
        // Function to show message
        function showMessage(type, text) {
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Function to show loading state
        function showLoading() {
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Saving...';
        }
        
        // Function to hide loading state
        function hideLoading() {
            submitBtn.disabled = false;
            btnText.innerHTML = '<i class="fas fa-save"></i> Save Today\'s Tracking';
        }
        
        // Form submission handler
        trackingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const trackingData = {
                zuhr: document.getElementById('zuhr').value,
                asr: document.getElementById('asr').value,
                magrib: document.getElementById('magrib').value,
                isha: document.getElementById('isha').value,
                subh: document.getElementById('subh').value,
                thahajjud: document.getElementById('thahajjud').value,
                zuha: document.getElementById('zuha').value,
                swalath_count: document.getElementById('swalath_count').value,
                ravathib: document.getElementById('ravathib').value
            };
            
            // Validate all fields are filled
            for (const key in trackingData) {
                if (!trackingData[key]) {
                    showMessage('error', `Please fill in ${key.replace('_', ' ')}`);
                    document.getElementById(key).focus();
                    return;
                }
            }
            
            showLoading();
            
            try {
                const formData = {
                    action: 'submitTracking',
                    adno: user.adno,
                    date: user.date,
                    trackingData: trackingData
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', 'Tracking data saved successfully!');
                    // Reset form or keep data as is
                } else {
                    throw new Error(result.message || 'Failed to save data');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('error', error.message || 'Failed to save tracking data');
            } finally {
                hideLoading();
            }
        });
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('tharbiyya_user');
            window.location.href = 'index.html';
        }
        
        // Auto-save reminder
        window.addEventListener('beforeunload', function (e) {
            // Check if form has unsaved changes
            const zuhr = document.getElementById('zuhr').value;
            if (zuhr) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
