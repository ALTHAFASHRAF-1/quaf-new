<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharbiyya - Track Prayers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            min-height: 100vh;
        }
        
        .header {
            background-color: #2c5fa5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-info p {
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .date-display {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .date-display h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .date-display p {
            color: #666;
            font-size: 18px;
        }
        
        .tracking-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group:last-child {
            border-bottom: none;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .prayer-name {
            color: #2c5fa5;
            font-weight: 700;
        }
        
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 120px;
        }
        
        .select-wrapper select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            appearance: none;
            background-color: white;
            cursor: pointer;
        }
        
        .select-wrapper:after {
            content: "â–¼";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }
        
        .number-input {
            width: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .radio-option span {
            font-size: 16px;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .submit-btn {
            background-color: #2c5fa5;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1e4a8a;
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .user-info {
                text-align: center;
            }
            
            .container {
                padding: 0 15px;
                margin: 20px auto;
            }
            
            .tracking-form {
                padding: 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tharbiyya Prayer Tracker</h1>
        <div class="user-info">
            <p id="userAdno"></p>
            <p id="trackingDate"></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div id="message" class="message"></div>
        
        <div class="date-display">
            <h2>Today's Prayer Tracking</h2>
            <p id="displayDate"></p>
        </div>
        
        <form id="trackingForm" class="tracking-form">
            <!-- Prayer tracking fields will be generated by JavaScript -->
        </form>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Initialize tracking page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const user = checkLogin();
            if (!user) return;
            
            // Display user info
            document.getElementById('userAdno').textContent = `Admission No: ${user.adno}`;
            document.getElementById('trackingDate').textContent = `Date: ${user.date}`;
            
            // Format and display date
            const dateObj = new Date(user.date);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('displayDate').textContent = dateObj.toLocaleDateString('en-US', options);
            
            // Generate prayer tracking form
            generateTrackingForm();
            
            // Load existing data if available
            loadExistingData();
            
            // Handle form submission
            document.getElementById('trackingForm').addEventListener('submit', handleTrackingSubmit);
        });
        
        // Generate form fields for each prayer
        function generateTrackingForm() {
            const form = document.getElementById('trackingForm');
            const headings = ['zuhr', 'asr', 'magrib', 'isha', 'subh', 'thahajjud', 'zuha', 'ravathib'];
            const prayerNames = {
                'zuhr': 'Zuhr (Noon Prayer)',
                'asr': 'Asr (Afternoon Prayer)',
                'magrib': 'Magrib (Evening Prayer)',
                'isha': 'Isha (Night Prayer)',
                'subh': 'Subh (Dawn Prayer)',
                'thahajjud': 'Thahajjud (Night Voluntary)',
                'zuha': 'Zuha (Forenoon Voluntary)',
                'ravathib': 'Ravathib (Sunnah Prayers)'
            };
            
            // Create fields for each prayer
            headings.forEach(heading => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const label = document.createElement('label');
                label.innerHTML = `<span class="prayer-name">${prayerNames[heading]}</span> - Was this prayer performed?`;
                
                const radioGroup = document.createElement('div');
                radioGroup.className = 'radio-group';
                
                // Yes option
                const yesOption = document.createElement('div');
                yesOption.className = 'radio-option';
                yesOption.innerHTML = `
                    <input type="radio" id="${heading}_yes" name="${heading}" value="Yes" required>
                    <span>Yes</span>
                `;
                
                // No option
                const noOption = document.createElement('div');
                noOption.className = 'radio-option';
                noOption.innerHTML = `
                    <input type="radio" id="${heading}_no" name="${heading}" value="No" required>
                    <span>No</span>
                `;
                
                radioGroup.appendChild(yesOption);
                radioGroup.appendChild(noOption);
                
                formGroup.appendChild(label);
                formGroup.appendChild(radioGroup);
                
                form.appendChild(formGroup);
            });
            
            // Create swalath_count field (number input)
            const swalathGroup = document.createElement('div');
            swalathGroup.className = 'form-group';
            
            const swalathLabel = document.createElement('label');
            swalathLabel.innerHTML = `<span class="prayer-name">Swalath Count</span> - Number of voluntary prayers performed today`;
            
            const swalathInput = document.createElement('input');
            swalathInput.type = 'number';
            swalathInput.id = 'swalath_count';
            swalathInput.name = 'swalath_count';
            swalathInput.className = 'number-input';
            swalathInput.min = '0';
            swalathInput.max = '50';
            swalathInput.required = true;
            
            swalathGroup.appendChild(swalathLabel);
            swalathGroup.appendChild(swalathInput);
            
            form.appendChild(swalathGroup);
            
            // Create submit button
            const submitSection = document.createElement('div');
            submitSection.className = 'submit-section';
            submitSection.innerHTML = `
                <button type="submit" id="submitTrackingBtn" class="submit-btn">
                    <span id="trackingBtnText">Submit Today's Record</span>
                </button>
            `;
            
            form.appendChild(submitSection);
        }
        
        // Load existing data if available
        async function loadExistingData() {
            try {
                const user = JSON.parse(localStorage.getItem('tharbiyya_user'));
                
                const response = await fetch(CONFIG.APPSCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getExistingData',
                        adno: user.adno,
                        date: user.date
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.existingData) {
                        // Populate form with existing data
                        Object.keys(data.existingData).forEach(key => {
                            if (key === 'swalath_count') {
                                document.getElementById(key).value = data.existingData[key];
                            } else {
                                const value = data.existingData[key];
                                if (value === 'Yes') {
                                    document.getElementById(`${key}_yes`).checked = true;
                                } else if (value === 'No') {
                                    document.getElementById(`${key}_no`).checked = true;
                                }
                            }
                        });
                        
                        showMessage('Loaded your previously saved data', 'success');
                    }
                }
            } catch (error) {
                console.error('Error loading existing data:', error);
                // Don't show error message - it's okay if no existing data
            }
        }
        
        // Handle tracking form submission
        async function handleTrackingSubmit(event) {
            event.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('tharbiyya_user'));
            const form = event.target;
            const formData = new FormData(form);
            const trackingData = {};
            
            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                trackingData[key] = value;
            }
            
            // Validate swalath_count
            if (trackingData.swalath_count < 0) {
                showMessage('Swalath count cannot be negative', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitTrackingBtn');
            const btnText = document.getElementById('trackingBtnText');
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Saving...';
            
            try {
                // Send data to Google Sheets
                const response = await fetch(CONFIG.APPSCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'saveTrackingData',
                        adno: user.adno,
                        date: user.date,
                        data: trackingData
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Your prayer record has been saved successfully!', 'success');
                    } else {
                        throw new Error(data.message || 'Failed to save data');
                    }
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error saving tracking data:', error);
                showMessage(error.message || 'Failed to save data. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Submit Today\'s Record';
            }
        }
        
        // Show message to user
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // Auto-hide error messages after 8 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 8000);
            }
        }
    </script>
</body>
</html>
