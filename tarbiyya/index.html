<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharbiyya - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background-color: #2c5fa5;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            border-color: #2c5fa5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(44, 95, 165, 0.1);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper:after {
            content: "â–¼";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }
        
        .date-input-wrapper {
            position: relative;
        }
        
        .date-input-wrapper:after {
            content: "ðŸ“…";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #2c5fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #1e4a8a;
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tharbiyya</h1>
            <p>Track your daily prayers and spiritual progress</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="adno">Admission Number</label>
                    <div class="select-wrapper">
                        <select id="adno" class="form-input" required>
                            <option value="">Select your admission number</option>
                            <!-- Options will be populated by app.js -->
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="date" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Submit & Continue</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Tharbiyya. For spiritual growth tracking.</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
