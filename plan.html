<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaf New Website Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .figma-embed-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .figma-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .figma-embed-wrapper {
                border-radius: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="figma-embed-wrapper">
            <iframe 
                class="figma-embed"
                style="border: 1px solid rgba(0, 0, 0, 0.1);" 
                src="https://embed.figma.com/design/lSQpnlAySLwDbL0jsmEBEN/Monks-Event---Event-Management-Website-Landing-Page-UI-Design-Template--Community-?node-id=0-1&embed-host=share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Ensure the iframe maintains proper aspect ratio on all devices
        function adjustIframeHeight() {
            const iframe = document.querySelector('.figma-embed');
            const wrapper = document.querySelector('.figma-embed-wrapper');
            const container = document.querySelector('.container');
            
            // Use the full viewport height minus padding
            const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;
            
            // Calculate appropriate dimensions based on viewport
            let iframeHeight = containerHeight;
            let iframeWidth = containerWidth;
            
            // For wider screens, maintain a reasonable aspect ratio
            if (containerWidth > 1200) {
                iframeWidth = 1200;
                iframeHeight = (iframeWidth * 0.5625); // 16:9 ratio
            }
            
            // Apply calculated dimensions
            iframe.style.height = iframeHeight + 'px';
            iframe.style.width = iframeWidth + 'px';
            
            // Center the iframe in the container
            wrapper.style.maxWidth = iframeWidth + 'px';
            wrapper.style.maxHeight = iframeHeight + 'px';
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
        
        // Also adjust after a short delay to ensure everything is loaded
        setTimeout(adjustIframeHeight, 500);
    </script>
</body>
</html>
